<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCS시험-디자인구성요소응용(투두리스트)</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet"><!-- 글꼴1 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet"><!-- 글꼴2 -->
    <script src="./scripts/index.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>To do list</h1>
            <div class="add_wrap">
                <input type="text" name="todoList" id="listAdd" placeholder="오늘의 할 일을 적어주세요">
                <button type="button" title="list_add_btn" id="addBtn">+</button>
            </div>
            <ul class="list_wrap">
                <li>
                    <!-- <button type="button" title="checkBtn"></button> -->
                    <button type="button" id="listChk" title="할일완료 시 체크버튼 누르기">
                        <img src="./images/check_flase.png" alt="체크해제상태">
                    </button>
                    <span>완료된 목록에 체크해주세요!</span>
                </li>
            </ul>
            <img src="./images/cat_left.png" alt="왼쪽고양이">
            <img src="./images/cat_right.png" alt="오른쪽고양이">
        </div>
    </main>
</body>
</html>
